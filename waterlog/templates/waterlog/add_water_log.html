{% extends 'waterlog/base.html' %}
{% block content %}
<h1 class="form-heading">Add water record for {{ wprofile }}</h1>
<form method="POST" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="form-actions">
        <input type="submit" name="Add!" value="Add!" class="btn-primary">
    </div>
</form>
<form action="{% url 'show_today_log' %}" class="inline-form">
    <input type="submit" name="Cancel" value="Cancel" class="btn-secondary">
</form>
{% endblock %}
