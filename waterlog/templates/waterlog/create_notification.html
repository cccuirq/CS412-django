{% extends 'waterlog/base.html' %}

{% block content %}
<h1 class="form-heading">Send Notification to {{ object.user_name }}</h1>
<form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="form-actions">
        <input type="submit" name="Send!" value="Send!" class="btn-primary">
    </div>
</form>
<form action="{% url 'friends_log' %}" class="inline-form">
    <input type="submit" name="Cancel" value="Cancel" class="btn-secondary">
</form>
{% endblock %}
