{% extends 'waterlog/base.html' %}
{% block content %}
<h1 class="form-heading">Create Profile</h1>
<form method="POST" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="form-actions">
        <input type="submit" name="Create!" value="Create!" class="btn-primary">
    </div>
</form>
{% endblock %}
