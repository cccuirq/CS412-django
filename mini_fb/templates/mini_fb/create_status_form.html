{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>Post a status message to {{profile}}</h1>
<form method = 'POST' >
    {% csrf_token %}
    <div class="profile-table-container">
        <table class="profile-table">
            {{form.as_table}}
        </table>
        <table class="button">
            <td>
                <input type='submit' name = 'Add Message!' value= 'Add Message!'>
            </form>
                <form action="{% url 'show_profile' profile.pk %}">
                    <input type="submit" name = "Cancel" value = "Cancel">
                </form>
            </td>
        </table>
    </div>
</form>
{% endblock %}
